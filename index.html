<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./fetch-jsonp.js"></script>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <img :src="items.artworkUrl600" alt="poster image">
        <div v-for='(value, propertyName) in items'>
            {{ propertyName }}: {{ value }}


        </div>


    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                items: ''

            },

            created: function () {
                this.fetchData()
            },

            methods: {
                fetchData: function () {

                    let itunesUrl = 'https://itunes.apple.com/lookup?id=617416468';

                    fetchJsonp(itunesUrl)
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (json) {
                            console.log("parsed json", json.results[0]);
                            vm.items = json.results[0];
                        })
                        .catch(function (ex) {
                            console.log("parsing failed", ex);
                        });

                }
            }
        })
    </script>
</body>

</html>
